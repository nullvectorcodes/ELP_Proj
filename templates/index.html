<!DOCTYPE html>
<html>
<head>
    <title>Carbon Tracker</title>
</head>
<body>
    <h1>Carbon Footprint Tracker</h1>
    <form method="POST">
        <textarea name="user_text" placeholder="Enter your daily activities" rows="4" cols="50"></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Total Points: {{ points }}</h2>

    <h3>Activities Detected:</h3>
    <ul>
        {% for act in activities %}
            <li>{{ act.activity }}: {{ act.amount }} {{ act.unit }}</li>
        {% endfor %}
    </ul>
</body>
</html>
