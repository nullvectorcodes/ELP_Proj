<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carbon Tracker AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    :root {
      --bg-color: #0d1117;
      --chat-bg: #161b22;
      --user-msg-bg: #238636;
      --bot-msg-bg: #1f2937;
      --accent: #00ff9d;
      --text-color: #e6edf3;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #111;
      text-align: center;
      padding: 15px 0;
      font-weight: 600;
      color: var(--accent);
      box-shadow: 0 2px 10px rgba(0, 255, 157, 0.15);
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .msg {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background-color: var(--user-msg-bg);
      color: white;
    }

    .bot {
      align-self: flex-start;
      background-color: var(--bot-msg-bg);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    footer {
      display: flex;
      padding: 15px;
      background-color: #111;
      border-top: 1px solid #222;
      align-items: center;
      gap: 10px;
    }

    input {
      flex: 1;
      background-color: var(--chat-bg);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
    }

    button {
      background-color: var(--accent);
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 10px;
      padding: 12px 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    #score-bar {
      position: fixed;
      top: 10px;
      right: 20px;
      background-color: #111;
      border-radius: 10px;
      padding: 10px 15px;
      box-shadow: 0 0 15px rgba(0, 255, 157, 0.25);
      font-weight: 600;
      color: var(--accent);
    }

    #notification {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: rgba(0, 255, 157, 0.1);
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 10px 15px;
      border-radius: 8px;
      display: none;
      animation: fadeInUp 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
  <header>üå± Carbon Tracker Chatbot</header>
  <div id="score-bar">Score: 0 üåç</div>
  <div id="chat-container"></div>

  <footer>
    <input id="prompt" type="text" placeholder="Type your activity... (e.g., I cycled 10km)">
    <button onclick="send()">Send</button>
  </footer>

  <div id="notification"></div>

  <script>
    let score = 0;

    async function send() {
      const input = document.getElementById("prompt");
      const chat = document.getElementById("chat-container");
      const notif = document.getElementById("notification");
      const scoreBar = document.getElementById("score-bar");
      const text = input.value.trim();
      if (!text) return;

      // Add user message
      chat.innerHTML += `<div class="msg user">${text}</div>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch("http://127.0.0.1:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: text }),
        });

        const data = await res.json();

        // Add bot reply
        chat.innerHTML += `<div class="msg bot">${data.response}</div>`;
        chat.scrollTop = chat.scrollHeight;

        // Update score
        score = data.points ?? (score + 5);
        scoreBar.textContent = `Score: ${score.toFixed(1)} üåç`;

        // Show notification
        notif.textContent = data.notification || `+${(Math.random()*5).toFixed(1)} points earned!`;
        notif.style.display = "block";
        setTimeout(() => notif.style.display = "none", 3500);

      } catch (err) {
        chat.innerHTML += `<div class="msg bot">‚ö†Ô∏è Server not responding. Check backend.</div>`;
      }
    }
  </script>
</body>
</html>
